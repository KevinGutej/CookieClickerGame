<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Biscuit clicker</title>
</head>

<body>
    <header>
        <nav>
            <h1><span>B</span>iscuit <span>C</span>licker</h1>
        </nav>
    </header>
    <main>
        <section id="clicker">
            <div id="main-circle"></div>
            <p id="cookie-text">Cookies: <span id="cookie-counter">0</span></p>
        </section>
        <section id="shop">
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
                <li>Item 5</li>
            </ol>
        </section>
    </main>

    <script src="index.js" defer></script>
</body>

</html>
